<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px; /* largura menor */
        }

        h2 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        form div {
            margin-bottom: 8px; /* menos espa√ßamento */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.85em;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 5px 8px; /* campo menor */
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.85em;
            box-sizing: border-box;
        }

        textarea {
            height: 80px; /* altura menor */
        }

        button {
            display: block;
            width: 100%;
            padding: 7px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5f8b;
        }

        .alert {
            padding: 6px;
            border-radius: 5px;
            margin-bottom: 8px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% block content %}
        <h2>CRIAR NOTA</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <button type="submit">Salvar</button>
        </form>
        {% endblock %}
    </div>
</body>
</html>
